kind: "Service"
apiVersion: "v1"
metadata:
  name: "external-web"
spec:
  ports:
    -
      name: "apache"
      protocol: "TCP"
      port: 80
      targetPort: 80 
---
  kind: "Endpoints"
  apiVersion: "v1"
  metadata:
    name: "external-web" 
  subsets: 
    -
      addresses:
        -
          ip: "10.44.0.5" #The IP Address of the external web server
      ports:
        -
          port: 80
          name: "apache"
